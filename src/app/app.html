<ion-menu [content]="mycontent" side="right" (ionOpen)="ionOpen()">
    <ion-header>
        <ion-navbar padding class="navbar">
            <ion-title>
                {{"assets.65" | translate}}
            </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content class="menu-scroll-content">
        <ion-list>
            <ion-item menuClose detail-none *ngFor="let item of pockets,let i = index" [ngStyle]="{'background':(i%3==0) ? 'linear-gradient(to right,#62ce49, #4fad3a)' : ((i%3==1) ? 'linear-gradient(to right,#92c6e7, #7aa5d0)':'linear-gradient(to right, #f3c5d5, #f4b1cf)')}">
                <p>{{item.name}}</p>
                <p>{{item.address}}</p>
                <!-- <img src="../assets/imgs/userFlag.png" alt="" *ngIf="(item.name==user.name)?true:false"> -->
                <span class="current-user" *ngIf="(item.name==user.name)?true:false">{{"assets.66" | translate}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer class="menu-footer">
        <button ion-button full class="" (click)="jump('SetpwdPage')">
                <img src="../assets/imgs/careteWallet.png" alt="">
                {{"assets.67" | translate}}
            </button>
        <button ion-button full class="" (click)="jump('ImportPage')">
                <img src="../assets/imgs/improtWallet.png" alt="">
                {{"assets.68" | translate}}
            </button>
    </ion-footer>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
