<ion-header>

    <ion-navbar>
        <ion-title>{{"me.3" | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of languageList" (click)="changeLang(item.key)">
        <p>{{item.name}}</p>
        <img class="yes" src="../../../assets/imgs/yes.png" alt="" *ngIf="languageKey==item.key">
    </ion-item>
</ion-content>
