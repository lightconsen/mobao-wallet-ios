  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title class="titles">
            <span>{{"assets.2" | translate}}</span>
            <span (click)="openMenu()"><img src="../../../assets/imgs/han.jpg" alt=""></span>
        </ion-title>
    </ion-navbar>
    <ion-slides [slidesPerView]='(pockets.length == 1)? 1 : 1.2 ' centeredSlides="true" (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let item of pockets,let i = index">
            <div class="box" [ngStyle]="{'background':(i%3==0) ? 'linear-gradient(to right,#62ce49, #4fad3a)' : ((i%3==1) ? 'linear-gradient(to right,#92c6e7, #7aa5d0)':'linear-gradient(to right, #f3c5d5, #f4b1cf)')}" (click)="jump('AccountPage')">
                <img src="../../../assets/imgs/moac.jpg" alt="" class="img1">
                <span>{{item.name}}</span>
                <img (click)="jump('CollectionreceivePage');$event.stopPropagation();" src="../../../assets/imgs/1.png" alt="" class="img2">
                <p class="address">{{item.address}}</p>
                <span class="spot">...</span>
            </div>
        </ion-slide>
    </ion-slides>
</ion-header>


<ion-content>

    <ion-segment [(ngModel)]="tabs">
        <ion-segment-button value="pass">{{"assets.3" | translate}}</ion-segment-button>
        <ion-segment-button value="collection" (click)="getCollectionBalances()">{{"assets.4" | translate}}</ion-segment-button>
        <div class="add" (click)="addAssets()"><img src="../../../assets/imgs/add.png" alt=""></div>
    </ion-segment>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-refresher (ionRefresh)="doRefresh1($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div [ngSwitch]="tabs">
        <div *ngSwitchCase="'pass'">

            <ion-list class="lists">
                <ion-item class="items" *ngFor="let list of tokens" (click)="toTokenDetails(list)">
                    <img src="../../../assets/imgs/moaclogo.png" alt="" *ngIf="list.code=='MOAC'?true:false">
                    <img src="{{list.icon}}" alt="" *ngIf="list.icon?true:false">
                    <span *ngIf="list.code=='MOAC' || list.icon ? false : true" class="code-img">{{list.code | slice:0:1 | uppercase }}</span>
                    <span>{{list.code}}</span>
                    <span>{{list.value}}</span>
                    <img src="../../../assets/imgs/JT.png" alt="" class="arrow">
                </ion-item>
            </ion-list>
        </div>
        <div *ngSwitchCase="'collection'">

            <ion-list class="lists">
                <ion-item class="items" *ngFor="let list of collections" (click)="toCollectionDetails(list)">
                    <img src="{{list.icon ? list.icon :'../../../../assets/imgs/clogo.png'}}" alt="">
                    <span>{{list.code}}</span>
                    <span>{{list.value}}</span>
                    <img src="../../../assets/imgs/JT.png" alt="" class="arrow">
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
