<ion-header>

    <ion-navbar>
        <ion-title>{{token.code}} {{"assets.14" | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="grid1">
        <ion-row justify-content-between>
            <ion-col>
                {{token.code}}
            </ion-col>
            <ion-col col-8>
                {{"assets.15" | translate}} : {{token.value}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <input [placeholder]="'assets.22' | translate" type="text" [(ngModel)]="amount">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid2">
        <ion-row>
            <ion-col>
                {{"assets.16" | translate}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="cols">
                <ion-textarea [placeholder]="'assets.17' | translate" type="text" [(ngModel)]="address" class="input"></ion-textarea>
                <img (click)="Scan()" src="../../../assets/imgs/ss.png" alt="">
                <img (click)="toCont()" src="../../../assets/imgs/cont.jpg" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid3">
        <ion-row>
            <ion-col>
                {{"assets.18" | translate}}
            </ion-col>
            <ion-col>
                â‰ˆ{{moac}}MOAC
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-range min="10000" max="200000" [(ngModel)]="saturation" color="secondary" (ionChange)="gasPrice()">
                        <ion-label range-left>{{"assets.19" | translate}}</ion-label>
                        <ion-label range-right>{{"assets.20" | translate}}</ion-label>
                    </ion-range>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button class="submit" (click)="next()">{{"assets.21" | translate}}</button>
</ion-content>
