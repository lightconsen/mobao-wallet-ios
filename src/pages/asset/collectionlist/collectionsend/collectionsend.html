<ion-header>

    <ion-navbar>
        <ion-title>{{"assets.40" | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>{{code}}</p>
                <p>ID:{{ID}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>{{"assets.16" | translate}}</p>
                <ion-textarea [placeholder]="'assets.17' | translate" [(ngModel)]="address"></ion-textarea>
                <img (click)="Scan()" src="../../../assets/imgs/ss.png" alt="" class="img1">
                <img (click)="toCont()"  src="../../../assets/imgs/cont.jpg" alt="" class="img2">
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>{{"assets.18" | translate}}</p>
                <span>â‰ˆ{{moac}}MOAC</span>
                <ion-range min="10000" max="200000" [(ngModel)]="saturation" color="secondary" (ionChange)="gasPrice()">
                    <ion-label range-left>{{"assets.19" | translate}}</ion-label>
                    <ion-label range-right>{{"assets.20" | translate}}</ion-label>
                </ion-range>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="sendto"><button (click)="next()">{{"assets.21" | translate}}</button></div>
</ion-content>
