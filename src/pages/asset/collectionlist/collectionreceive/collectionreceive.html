<ion-header>

    <ion-navbar>
        <ion-title>{{user.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="box">
        <div class="top">
            <p>{{user.name}}</p>
            <p class="p2" (click)="copy(user.address)">{{user.address}}</p>
        </div>
        <p>{{"assets.41" | translate}} {{"assets.42" | translate}}</p>
        <p class="qrcode" id="private-key" *ngIf="user.address">
            <ngx-qrcode [qrc-value]="user.address" id="qrcode"></ngx-qrcode>
        </p>
    </div>
</ion-content>
