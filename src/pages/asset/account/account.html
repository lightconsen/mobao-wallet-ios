<ion-header>

    <ion-navbar>
        <ion-title>{{"assets.60" | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="lists">
        <ion-item class="items" (click)="modifyName()">
            <span>{{"assets.61" | translate}}</span>
            <span>{{user.name}}</span>
            <img src="../../../assets/imgs/JT.png" alt="" class="arrow">
        </ion-item>
        <ion-item class="items">
            <div class="box" (click)="modifyPwd()">
                <span>{{"assets.62" | translate}}</span>
                <img src="../../../assets/imgs/JT.png" alt="" class="arrow">
            </div>
            <div class="box" (click)="savePrivate()">
                <span>{{"assets.63" | translate}}</span>
                <img src="../../../assets/imgs/JT.png" alt="" class="arrow">
            </div>
            <div class="box" (click)="deleteWallet()">
                <span>{{"assets.71" | translate}}</span>
                <img src="../../../assets/imgs/JT.png" alt="" class="arrow">
            </div>
        </ion-item>
        <ion-item class="items">
            <div class="box1">
                <p class="qrcode" id="private-key" *ngIf="user.address">
                    <ngx-qrcode [qrc-value]="user.address" id="qrcode"></ngx-qrcode>
                </p>
                <p>{{"assets.64" | translate}}</p>
                <div class="copy" (click)="copy(user.address)">
                    <span class="copys">{{user.address}}</span>
                    <img src="../../../assets/imgs/copy.png" alt="">
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
