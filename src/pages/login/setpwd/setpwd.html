<ion-header>

    <ion-navbar>
        <ion-title>{{"login.11" | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="top">
        <img class="logo" src="../../assets/imgs/12.png" alt="">
        <p>{{"login.11" | translate}}</p>
        <p>{{"login.12" | translate}}</p>
    </div>
    <!-- <div class="cont">
        <ion-input placeholder="请输入钱包名称" class="put"></ion-input>
        <ion-input placeholder="请输入交易密码" class="put"></ion-input>
        <ion-input placeholder="再次输入密码" class="put"></ion-input>
    </div> -->
    <ion-grid class="cont">
        <ion-row>
            <ion-col>
                <ion-input [placeholder]="'assets.48' | translate" type="text" class="put" [(ngModel)]="name" [attr.maxlength]="8"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input [placeholder]="'assets.8' | translate" type="{{eyeFlag1?'text':'password'}}" class="put" [(ngModel)]="pwd"></ion-input>
                <span (click)="eyeFlag1 = !eyeFlag1">
                    <img src="../../../assets/imgs/openEye.png" alt="" *ngIf="eyeFlag1">
                    <img src="../../../assets/imgs/closeEye.png" alt="" *ngIf="!eyeFlag1">
                </span>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input [placeholder]="'login.13' | translate" type="{{eyeFlag2?'text':'password'}}" class="puts" [(ngModel)]="confirmPwd"></ion-input>
                <span (click)="eyeFlag2 = !eyeFlag2">
                    <img src="../../../assets/imgs/openEye.png" alt="" *ngIf="eyeFlag2">
                    <img src="../../../assets/imgs/closeEye.png" alt="" *ngIf="!eyeFlag2">
                </span>
            </ion-col>
        </ion-row>
    </ion-grid>
    <p class="sendto"><button (click)="creatWallet()">{{"assets.10" | translate}}</button></p>
</ion-content>
